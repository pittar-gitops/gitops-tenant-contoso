kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: contoso-cicd
spec:
  destination:
    namespace: contoso-cicd
    server: https://kubernetes.default.svc
  project: contoso-projects-project
  source:
    path: 01-projects/petclinic/cicd
    repoURL: https://github.com/pittar-gitops/gitops-mono-repo-contoso.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true